<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="form.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .hiddenAlert {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="users">
        <h3>Пользователи</h3>
    </div>
    <div class="form">
        <h3>Регистрация</h3>
    <form name="registration" class="registration" id="form">

        <label for="name">Имя</label>
        <input name="name" class="form-control" id="name" type="text">

        <label for="grade">Оценка</label>
        <input name="grade" class="form-control" id="grade" type="number" min="0" max="5">
        <label for="gender">Пол</label>
        <select name="gender" id="gender">
            <option value="volvo" selected>Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <label for="username">Юзернейм</label>
        <input
                name="username"
                type="text"
                class="form-control"
                id="username">
        <label for="email">Почта</label>
        <input name="email" class="form-control" type="email" id="email">

        <label for="adress">Адрес</label>
        <input name="adress" class="form-control" type="text" id="adress">

        <label for="city">Город</label>
        <input name="city" class="form-control" type="text" id="city">

        <label for="state">Область</label>
        <input name="state" class="form-control" type="text" id="state">

        <label for="zip">Индекс</label>
        <input name="zip" class="form-control" type="text" id="zip">

        <label for="phone">Телефон</label>
        <input name="phone"
               class="form-control"
               type="text"
               id="phone"
               placeholder="+7 XXX XXX XX XX">
        <input type="checkbox" name="agreement" id="agreement" checked>
        <label for="agreement">Согласен с правилами</label>

        <div class="alert alert-danger hiddenAlert" role="alert">
            Произошла ошибка
        </div>

        <div class="mt-5">
            <button class="btn btn-primary submit" type="submit" disabled>Сохранить</button>
        </div>

    </form>
    </div>
</div>
</body>
</html>
